<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>스마트 편의점 키오스크</title>
  <meta name="description" content="스마트 편의점 키오스크 웹앱" />
  <meta name="author" content="Lovable" />
  <!-- CSS 파일 경로가 index.html과 같은 폴더에 있다고 가정 -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>스마트 편의점 키오스크</h1>
      <div class="theme-toggle">
        <i class="fas fa-sun"></i>
        <label class="switch">
          <input type="checkbox" id="theme-switch">
          <span class="slider round"></span>
        </label>
        <i class="fas fa-moon"></i>
      </div>
    </header>

    <!-- 검색 바 -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="상품명을 입력하세요..." />
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <!-- 카테고리 버튼: 클래스 이름과 닫힘 태그 꼭 확인 -->
    <div class="category-container">
      <button class="category-btn active" data-category="all">전체</button>
      <button class="category-btn" data-category="meal">간편식사</button>
      <button class="category-btn" data-category="cooked">즉석조리</button>
      <button class="category-btn" data-category="snack">과자류</button>
      <button class="category-btn" data-category="icecream">아이스크림</button>
      <button class="category-btn" data-category="food">식품</button>
      <button class="category-btn" data-category="beverage">음료</button>
      <button class="category-btn" data-category="household">생활용품</button>
    </div>

    <!-- 상품 그리드 -->
    <main>
      <div id="products" class="products-grid"></div>
    </main>

    <!-- 장바구니 버튼 -->
    <div class="cart-button" id="cart-btn">
      <span class="cart-count" id="cart-count">0</span>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </div>

  <!-- 토스트 알림 -->
  <div class="toast" id="toast"></div>

  <!-- 상품 템플릿 -->
  <template id="product-template">
    <div class="product-card">
      <div class="product-image">
        <img src="" alt="상품 이미지">
        <span class="inventory"></span>
      </div>
      <div class="product-info">
        <h3 class="product-name"></h3>
        <div class="product-details">
          <span class="product-price"></span>
          <button class="add-to-cart-btn"><i class="fas fa-plus"></i></button>
        </div>
      </div>
    </div>
  </template>

  <!-- JS -->
  <script src="JS/products.js"></script>
  <script src="JS/cart.js"></script>
  <script src="JS/app.js"></script>
</body>

</html>
