
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결제 - 스마트 편의점 키오스크</title>
    <meta name="description" content="미래형 스마트 편의점 키오스크 웹앱" />
    <meta name="author" content="Lovable" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="container checkout-page">
      <header>
        <h1>장바구니 및 결제</h1>
        <div class="theme-toggle">
          <i class="fas fa-sun"></i>
          <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
          </label>
          <i class="fas fa-moon"></i>
        </div>
      </header>
      
      <main>
        <div class="cart-container">
          <h2>장바구니 내역</h2>
          
          <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
          </div>
          
          <div class="cart-summary">
            <div class="summary-row">
              <span>총 상품 수:</span>
              <span id="total-items">0개</span>
            </div>
            <div class="summary-row total">
              <span>총 결제 금액:</span>
              <span id="total-price">0원</span>
            </div>
          </div>
          
          <div class="checkout-actions">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> 쇼핑 계속하기</a>
            <button id="checkout-btn" class="checkout-btn"><i class="fas fa-credit-card"></i> 결제하기</button>
          </div>
        </div>
      </main>
    </div>
    
    <!-- Empty Cart Template -->
    <template id="empty-cart">
      <div class="empty-cart">
        <i class="fas fa-shopping-cart"></i>
        <p>장바구니가 비어있습니다.</p>
        <a href="index.html" class="continue-shopping">쇼핑 계속하기</a>
      </div>
    </template>
    
    <!-- Cart Item Template -->
    <template id="cart-item-template">
      <div class="cart-item">
        <img class="item-image" src="" alt="">
        <div class="item-details">
          <h3 class="item-name"></h3>
          <p class="item-price"></p>
        </div>
        <div class="item-quantity">
          <button class="quantity-btn decrement"><i class="fas fa-minus"></i></button>
          <span class="quantity-value">1</span>
          <button class="quantity-btn increment"><i class="fas fa-plus"></i></button>
        </div>
        <button class="remove-btn"><i class="fas fa-trash"></i></button>
      </div>
    </template>
    
    <!-- Receipt Modal -->
    <div id="receipt-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2><i class="fas fa-receipt"></i> 영수증</h2>
          <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <div class="receipt" id="receipt">
            <div class="receipt-header">
              <h3>스마트 편의점</h3>
              <p id="receipt-date"></p>
            </div>
            
            <div class="receipt-items" id="receipt-items">
              <!-- Receipt items will be dynamically inserted here -->
            </div>
            
            <div class="receipt-total">
              <div class="total-line">
                <span>총 금액:</span>
                <span id="receipt-total"></span>
              </div>
            </div>
            
            <div class="receipt-footer">
              <p>이용해 주셔서 감사합니다!</p>
              <p>다음에 또 방문해 주세요.</p>
            </div>
          </div>
          
          <button id="print-receipt" class="print-btn"><i class="fas fa-print"></i> 인쇄하기</button>
        </div>
      </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script src="JS/products.js"></script>
    <script src="JS/cart.js"></script>
    <script src="JS/checkout.js"></script>
  </body>
</html>
